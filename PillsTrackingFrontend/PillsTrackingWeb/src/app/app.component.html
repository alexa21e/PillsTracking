<app-nav-bar></app-nav-bar>
<div>
    <router-outlet></router-outlet>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- You can dynamically generate rows for each patient data -->
            <tr *ngFor="let patient of patients">
                <td>{{patient.name}}</td>
                <td><!-- Patient's address goes here --></td>
                <td><!-- Patient's gender goes here --></td>
                <td><!-- Patient's date of birth goes here --></td>
                <td><!-- Patient's phone number goes here --></td>
            </tr>
        </tbody>
    </table>
</div>
