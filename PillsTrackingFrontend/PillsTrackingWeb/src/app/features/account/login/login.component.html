<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">PillsTracking</h1>
        <h6 class="mb-3"> for Doctors and Admins</h6>
      </div>
      <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"
        class="input-text"></app-text-input>
      <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'" [type]="'password'"
        class="input-text"></app-text-input>
      <div class="d-grid">
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
