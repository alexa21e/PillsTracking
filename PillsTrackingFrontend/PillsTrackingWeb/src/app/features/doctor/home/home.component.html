<div class="title">
    <h3>My Patients</h3>
</div>
<div class="flex justify-content-center table" *ngIf="patients && patients.length > 0">
    <p-table [value]="patients" [tableStyle]="{ 'min-width': '70rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Date of birth</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient>
            <tr (click)="onPatientClick(patient.id)" style="cursor: pointer;">
                <td class="info">{{ patient.name }}</td>
                <td class="info">{{ patient.phoneNumber }}</td>
                <td class="info">{{ mapGender(patient.gender) }}</td>
                <td class="info">{{ patient.dateOfBirth | date:'dd-MM-yyyy' }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-trash" label="Delete patient from my list"
                     [text]="true" class="p-button-rounded p-button-danger" (click)="onDeletePatient(patient.id, $event)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="flex justify-content-center" *ngIf="patients && patients.length === 0">
    <p>Currently no patient is added inside your list.</p>
</div>
