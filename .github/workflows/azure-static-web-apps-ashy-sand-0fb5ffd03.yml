name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'PillsTrackingFrontend/PillsTrackingWeb/**'
  pull_request:
    branches:
      - main
    paths:
      - 'PillsTrackingFrontend/PillsTrackingWeb/**'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
      - name: Install Dependencies
        run: |
          cd PillsTrackingFrontend/PillsTrackingWeb
          npm install
      - name: Build Application
        run: |
          cd PillsTrackingFrontend/PillsTrackingWeb
          npm run build -- --configuration production
      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SAND_0FB5FFD03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "PillsTrackingFrontend/PillsTrackingWeb" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "PillsTrackingFrontend/PillsTrackingWeb/dist/pills-tracking-web" # Built app content directory - optional
